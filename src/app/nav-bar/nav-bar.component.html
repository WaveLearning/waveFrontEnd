
<waveApp-splash-screen *ngIf="show"></waveApp-splash-screen>
<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary">BACKPACK LEARNING</mat-toolbar>
    <span class="dot"></span>
    <h3>JEREMY MOLKO</h3>
    <mat-nav-list>
      <a mat-list-item href="#" name="RBCResources">Profile</a>
      <a mat-list-item href="#" name="RBCResources">Browse</a>
      <a mat-list-item href="#" name="RBCResources">Connections</a>
      <a mat-list-item href="#" name="RBCResources">Goals</a>
      <a mat-list-item href="#" name="RBCResources">RBC Resources</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>waveFrontEnd</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
